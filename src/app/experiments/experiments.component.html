<h2 i18n>My Experiments</h2>

<div>
  <label i18n="experiment name">Experiment name:
    <input #experimentName />
  </label>
</div>

<ul class="experiments">
  <li *ngFor="let experiment of experiments">
    <a routerLink="/experiment/{{experiment.id}}">
      <span class="badge">{{experiment.id}}</span> {{experiment.name}}

      <li *ngFor="let experimenter of experimenters">
        {{experimenter.id}}{{experimenter.name}}
      </li>

    </a>
    <button class="delete" title="delete experiment"
      (click)="delete(experiment)">x</button>
  </li>
</ul>
