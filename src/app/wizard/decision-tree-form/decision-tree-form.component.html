<mat-card>
    <mat-card-header>
        <mat-card-title>
            Decision Tree
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
            <ng-container *ngIf="!isFinal(currentNode)">
                <strong>Question:</strong> {{ currentNode.description }}
                <br>
                <mat-divider></mat-divider>
                <br>
                    <button mat-raised-button (click)="yes()">
                        {{currentNode.nameYes}}
                    </button>
                    &nbsp;
                    <button mat-raised-button (click)="no()">
                        {{currentNode.nameNo}}
                    </button>
            </ng-container>
  
        <ng-container *ngIf="isFinal(currentNode)">
            <ng-container *ngFor="let item of decisionTree">
                <ng-container *ngIf="item.index != decisionTree.length - 1">
                    <strong >Q: </strong> {{item.node.description}} <u>{{item.node.decision ? 'yes' : 'no'}}</u> -->&nbsp;
                </ng-container>
                <ng-container *ngIf="item.index == decisionTree.length - 1">
                    <strong [style.color]="'red'">Salida: </strong> {{item.node.description}}
                </ng-container>
            </ng-container>
        </ng-container>
        <br>
        <br>
        <mat-card-actions>
            <button mat-button (click)="reset()">RESET</button>
        </mat-card-actions>

        <span>Current node JSON</span>&nbsp;
        <button mat-button (click)="nodeJSONhidden = !nodeJSONhidden">Show/hide</button>
        <pre [hidden]="nodeJSONhidden">
            {{ currentNode | json }}
        </pre>
        <br>
        <br>
        <span>Decision Tree JSON</span>&nbsp;
        <button mat-button (click)="treeJSONhidden = !treeJSONhidden">Show/hide</button>
        <pre [hidden]="treeJSONhidden">
            {{ decisionTree | json }}
        </pre>
    </mat-card-content>
</mat-card>
